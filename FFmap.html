
<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="UTF-8">
      <title>Fairfax Neighborhood Map</title>
      <link rel="stylesheet" href="FFmap.css">
   </head>
   <body>
      <div id='map'>
      </div>
      <div class = "search-box">
         <span>Local Fairfax Places</span>
         <input placeholder="?" style="width: 40%" data-bind="textInput: query">
      </div>
      <ul class = "place" data-bind="foreach: showQuery">
         <li data-bind="text: title,click: $parent.showInfo" style="color: #fff"></li>
      </ul>
      <script src="js/jQuery.js"></script> 
      <script src="js/oauth-signature-js/dist/oauth-signature.min.js"></script>   
      <script src="js/ajax.js"></script>  
      <script src="js/knockout-3.2.0.js"></script>
      <script src="js/app.js"></script>
    <script  async defer src="https://maps.googleapis.com/maps/api/js?
    key=AIzaSyAGdteSja8j88wCesu91hTvqM9LAY7T6_I&libraries=
    geometry&v=3&callback=initMap" onerror="googleError()"></script>
    <script>
    googleError = function () {
      document.write("Google maps is AWOL, please try again!")
    }
   </script>
 </body>
 </html>
